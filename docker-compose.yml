version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: snippet-postgres
    environment:
      POSTGRES_DB: bodlm3hfciqkwwv0p2mu
      POSTGRES_USER: uun3lepjlceknyok7jv7
      POSTGRES_PASSWORD: uZC6ccyqplzYNgQ7RV1z8ISLNI0J0m
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "50013:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uun3lepjlceknyok7jv7 -d bodlm3hfciqkwwv0p2mu"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: snippet-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://bodlm3hfciqkwwv0p2mu-postgresql.services.clever-cloud.com:50013/bodlm3hfciqkwwv0p2mu?sslmode=require
      SPRING_DATASOURCE_USERNAME: uun3lepjlceknyok7jv7
      SPRING_DATASOURCE_PASSWORD: uZC6ccyqplzYNgQ7RV1z8ISLNI0J0m
    depends_on:
      - postgres

volumes:
  postgres_data:
