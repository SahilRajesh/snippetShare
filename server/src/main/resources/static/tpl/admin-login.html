<main class="container full-center">
  <section class="composer">
    <div class="form-header">
      <h2>Admin Login</h2>
    </div>
    <div class="field">
      <label>Admin Username</label>
      <input type="text" ng-model="vm.form.name" placeholder="Enter admin username" />
    </div>
    <div class="field">
      <label>Admin Password</label>
      <input type="password" ng-model="vm.form.password" placeholder="Enter admin password" />
    </div>
    <div class="actions center">
      <button ng-click="vm.login()" ng-disabled="!vm.form.name || !vm.form.password">Login</button>
      <a class="btn" href="#/welcome">Back to Home</a>
    </div>
    <div class="form-footer">
      <p>Need help? <a href="#/welcome" style="color: #58a6ff;">Return to homepage</a></p>
    </div>
  </section>
</main>
