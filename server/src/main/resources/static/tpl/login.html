<main class="container full-center">
  <section class="composer">
    <div class="form-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account to access your snippets</p>
    </div>
    <div class="field">
      <label>Username</label>
      <input type="text" ng-model="vm.form.name" placeholder="Enter your username" />
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" ng-model="vm.form.password" placeholder="Enter your password" />
    </div>
    <div class="actions center">
      <button ng-click="vm.login()" ng-disabled="!vm.form.name || !vm.form.password">Sign In</button>
      <a class="btn" href="#/register">Create Account</a>
    </div>
    <div class="form-footer">
      <p>Don't have an account? <a href="#/register" style="color: #58a6ff;">Sign up here</a></p>
    </div>
  </section>
</main>
